<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 3 : Graph</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body class="bg-slate-100 min-h-screen">
        <div class="container mx-auto px-8 py-6">
            <div class="text-center mb-6">
                <div class="mt-3 space-x-4">
                    <button
                        class="bg-gray-400 text-white hover:bg-gray-300 px-4 py-2 rounded"
                        onclick="alert('🖱️ (click) to add new nodes\n\n⬆️+🖲️ (shift+drag) to move nodes\n\n🖲️ (drag) between two nodes to add edges\n\n🖱️🖱️ (double-click) edges to edit weights');"
                    >
                        info
                    </button>

                    <button
                        onclick="computeMSTServer()"
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
                    >
                        Compute MST
                    </button>
                    <button
                        onclick="ShowMatrix()"
                        class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded"
                    >
                        Show Adjacency Matrix
                    </button>
                    <button
                        onclick="clearCanvas()"
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
                    >
                        Clear
                    </button>
                    <a
                        href="#canvas_container_div"
                        class="font-semibold text-blue-500 underline"
                        >Center Canvas</a
                    >
                </div>
            </div>

            <div
                class="bg-white rounded-lg shadow-lg p-4"
                id="canvas_container_div"
            >
                <canvas
                    id="canvas"
                    class="w-full h-[600px] border-2 border-gray-200 rounded"
                ></canvas>
            </div>
        </div>

        <dialog
            id="matrix-modal"
            class="bg-white rounded-xl p-10 max-w-4xl shadow-2xl"
        >
            <h4 class="text-xl text-center font-semibold text-gray-700 mb-4">
                Adjacency Matrix
            </h4>
            <div
                id="matrix-display"
                class="flex justify-center items-center mb-6"
            ></div>
            <button
                type="button"
                onclick="matrixModal.close();"
                class="flex mx-auto justify-center items-center px-4 py-2 bg-gray-200 text-red-400 rounded-md hover:bg-gray-300 transition"
            >
                Close
            </button>
        </dialog>

        <script src="/script.js"></script>
    </body>
</html>
